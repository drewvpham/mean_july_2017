
<div class="row">
  <div class="col">
    <form (submit)="createNote()">
      <div class="form-group">
        <label>Post an Anonymous Note</label>
        <input type="text" class="form-control" name="note" [(ngModel)]="newNote.note">
      </div>
      <button type="submit" class="btn btn-default">Post Note</button>
    </form>
  </div>
</div>
<app-note *ngFor="let note of notes" [note]="note"></app-note>

{{newNote.note}}
